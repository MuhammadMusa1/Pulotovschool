                code: `a = int(input("–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ: "))\nb = int(input("–í–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ: "))\noperation = input("–í—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é (+ –∏–ª–∏ -): ")\n\nif operation == "+":\n    print("–†–µ–∑—É–ª—å—Ç–∞—Ç:", a + b)\nelif operation == "-":\n    print("–†–µ–∑—É–ª—å—Ç–∞—Ç:", a - b)\nelse:\n    print("–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è")`

            {

                subtitle: "",
                content: "–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–¥ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ –≤ Python\n\n–ó–∞–ø—É—Å—Ç–∏—Ç–µ –µ–≥–æ\n\n–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å —Ä–∞–∑–Ω—ã–º–∏ —á–∏—Å–ª–∞–º–∏"
            },
            {
                title: "–ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–æ–≤",
                subtitle: "",
                content: "‚Ä¢ –û–Ω–ª–∞–π–Ω-–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—ã\n‚Ä¢ –ò–Ω–∂–µ–Ω–µ—Ä–Ω—ã–µ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—ã\n‚Ä¢ –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –≤ —Å–º–∞—Ä—Ç—Ñ–æ–Ω—ã –∏ –ü–ö\n‚Ä¢ –ì–æ–ª–æ—Å–æ–≤–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ"
            },
            {
                title: "–ó–Ω–∞—á–µ–Ω–∏–µ —Ç–µ–º—ã –¥–ª—è –±—É–¥—É—â–µ–≥–æ",
                subtitle: "",
                content: "–ó–Ω–∞–Ω–∏–µ –æ—Å–Ω–æ–≤ –≤–≤–æ–¥–∞/–≤—ã–≤–æ–¥–∞ –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è –ª—é–±–æ–≥–æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∞\n\n–ü–æ–Ω–∏–º–∞–Ω–∏–µ –ø—Ä–æ—Å—Ç—ã—Ö –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–æ–≤ ‚Äî —à–∞–≥ –∫ —Å–æ–∑–¥–∞–Ω–∏—é —Å–ª–æ–∂–Ω—ã—Ö —Å–∏—Å—Ç–µ–º"
            },
            {
                title: "–ò—Ç–æ–≥–∏ —É—Ä–æ–∫–∞",
                subtitle: "",
                content: "‚Ä¢ –£–∑–Ω–∞–ª–∏, —á—Ç–æ —Ç–∞–∫–æ–µ –≤–≤–æ–¥ –∏ –≤—ã–≤–æ–¥\n‚Ä¢ –ù–∞–ø–∏—Å–∞–ª–∏ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–ª–æ–∂–µ–Ω–∏—è –∏ –≤—ã—á–∏—Ç–∞–Ω–∏—è\n‚Ä¢ –†–∞—Å—Å–º–æ—Ç—Ä–µ–ª–∏ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã —Ä–∞–∑–≤–∏—Ç–∏—è –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã—Ö —Å–∏—Å—Ç–µ–º"
            },
            {
                title: "–î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ",
                subtitle: "",
                content: "1. –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —É–º–Ω–æ–∂–µ–Ω–∏–µ.\n\n2. –ù–∞–ø–∏—Å–∞—Ç—å –ø—Ä–æ–≥—Ä–∞–º–º—É:\n\n   –í–≤–µ—Å—Ç–∏ –∏–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç.\n   –í—ã–≤–µ—Å—Ç–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ:\n   \"–¢–µ–±–µ N –ª–µ—Ç, —á–µ—Ä–µ–∑ 5 –ª–µ—Ç —Ç–µ–±–µ –±—É–¥–µ—Ç N+5.\""
            }
        ];

        // Initialize variables
        let currentSlideIndex = 0;
        const slideContainer = document.querySelector('.slide-container');
        const slideIndicators = document.getElementById('slideIndicators');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Create slide indicators
        slidesData.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.className = 'slide-indicator';
            if (index === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => goToSlide(index));
            slideIndicators.appendChild(indicator);
        });
        
        // Render initial slide
        renderSlide(currentSlideIndex);
        
        // Function to render a specific slide
        function renderSlide(index) {
            const slideData = slidesData[index];
            const slideHTML = `
                <div class="slide ${index === currentSlideIndex ? 'active' : ''}">
                    ${createDecorativeShapes()}
                    <h2 class="slide-title">${slideData.title}</h2>
                    ${slideData.subtitle ? `<p class="slide-subtitle">${slideData.subtitle}</p>` : ''}
                    
                    ${slideData.content ? `<div class="slide-content">${slideData.content.replace(/\n/g, '<br>')}</div>` : ''}
                    
                    ${slideData.note ? `<div class="note">üí° ${slideData.note.replace(/\n/g, '<br>')}</div>` : ''}
                    
                    ${slideData.question ? `<div class="question">‚ùì ${slideData.question}</div>` : ''}
                    
                    ${slideData.code ? `
                        <div class="code-block">
                            <div class="code-header">
                                <div class="red"></div>
                                <div class="yellow"></div>
                                <div class="green"></div>
                                <span>Python –∫–æ–¥</span>
                            </div>
                            <pre class="code-text">${slideData.code.replace(/\n/g, '<br>')}</pre>
                        </div>
                    ` : ''}
                    
                    ${index === 11 ? `
                        <div class="calculator-container">
                            <h3 class="slide-title">–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h3>
                            <form id="calculatorForm">
                                <div class="calculator-form">
                                    <div class="form-group">
                                        <label for="num1">–ü–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ:</label>
                                        <input type="number" id="num1" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ">
                                    </div>
                                    <div class="form-group">
                                        <label for="num2">–í—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ:</label>
                                        <input type="number" id="num2" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ">
                                    </div>
                                    <div class="form-group">
                                        <label for="operation">–û–ø–µ—Ä–∞—Ü–∏—è:</label>
                                        <select id="operation" class="form-control">
                                            <option value="+">+</option>
                                            <option value="-">-</option>
                                            <option value="*">*</option>
                                            <option value="/">/</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn">–í—ã—á–∏—Å–ª–∏—Ç—å</button>
                            </form>
                            <div id="result" class="result"></div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            // Clear container and add new slide
            slideContainer.innerHTML = '';
            slideContainer.innerHTML = slideHTML;
            
            // Update active indicator
            document.querySelectorAll('.slide-indicator').forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
            
            // Add event listeners for calculator
            if (index === 11) {
                const calcForm = document.getElementById('calculatorForm');
                const resultDiv = document.getElementById('result');
                
                calcForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const num1 = parseFloat(document.getElementById('num1').value);
                    const num2 = parseFloat(document.getElementById('num2').value);
                    const operation = document.getElementById('operation').value;
                    
                    let result;
                    switch(operation) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                            result = num1 * num2;
                            break;
                        case '/':
                            result = num2 !== 0 ? num1 / num2 : '–û—à–∏–±–∫–∞: –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å';
                            break;
                        default:
                            result = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è';
                    }
                    
                    resultDiv.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
                    resultDiv.style.display = 'block';
                });
            }
        }
        
        // Function to create decorative shapes for each slide
        function createDecorativeShapes() {
            return `
                <div class="shape shape-circle shape-1"></div>
                <div class="shape shape-square shape-2"></div>
                <div class="shape shape-diamond shape-3"></div>
            `;
        }
        
        // Navigation functions
        function goToSlide(index) {
            if (index >= 0 && index < slidesData.length) {
                currentSlideIndex = index;
                renderSlide(currentSlideIndex);
            }
        }
        
        prevBtn.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                goToSlide(currentSlideIndex - 1);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentSlideIndex < slidesData.length - 1) {
                goToSlide(currentSlideIndex + 1);
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            }
        });
    </script>
